<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3 HTML-CSS</title>
</head>
<body>
    <table border="1">
        <caption>Monthly Balance DataSheet</caption>
        <tr>
            <th colspan="2">M</th>
            <th colspan="3">Values</th>
        </tr>
        <tr>
            <td colspan="2"></td>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th>Balance</th>
        </tr>
        <tr>
            <th rowspan="2">Months</th>
            <td>January</td>
            <td>300.00</td>
            <td>600.00</td>
            <td>300.00</td>
        </tr>
        <tr>
            <td>February</td>
            <td>350.00</td>
            <td>500.00</td>
            <td>150.00</td>
            <td>extra</td>
        </tr>
    </table>
    <br>
    <form>
        <input type="text" placeholder="Enter First name">
        <input type="text" placeholder="Enter Middle name">
        <br>
        <input type="text" placeholder="Enter Last name">
    </form>
</body>
</html>
